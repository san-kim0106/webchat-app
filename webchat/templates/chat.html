<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Chat</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="chat">
        <div class="top-header chat-header">
            <div class="header__top">
            <div class="header__column">
                <!-- plane icon -->
                <i class="fas fa-plane"></i>
                <!-- wifi icon -->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <!-- moon icon -->
                <i class="fas fa-moon"></i>
                <!-- blue icon -->
                <i class="fab fa-bluetooth"></i>
                <!-- battery icon -->
                <span class="header__battery">66%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
            </div>
    
            <div class="header__bottom">
            <div class="header_column">
                <a href="chats.html">
                <i class="fas fa-chevron-left"></i>
                </a>
            </div>
            <div class="header_column">
                <span class="header__text">Jiho</span>
            </div>
            <div class="header__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>
    
        <div class="chat">
            <div class="date-divider">
            <span class="date-divider__text">Wednesday, March 18, 2019</span>
            </div>
            <div class="chat__message chat__message--from-me">
            <span class="chat__message-time">17:55</span>
            <span class="chat__message-body">
                Hello
            </span>
            </div>
            <div class="chat__message chat__message--to-me">
            <img src="../images/avatar.png" alt="" class="chat__message-avatar">
            <div class="chat__message-center">
                <h3 class="chat__message-username">Suji</h3>
            </div>
            <span class="chat__message-body">
                Hi!
            </span>
            <span class="chat__message-time">19:25</span>
            </div>
        </div>
        <div class="type-message">
            <i class="far fa-plus-square fa-lg"></i>
            <div class="type-message__input">
            <input type="text">
            <i class="far fa-smile"></i>
            <span class="record-message">
                <i class="fas fa-microphone"></i>
            </span>
            </div>
        </div>
        <div class="bigScreenText">
            <span>모바일 해상도로 이용해주세요.</span>
        </div>
    </div>
</body>
</html>
